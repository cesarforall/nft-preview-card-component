<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="body">
    <header class="header">
      <h1>NFT preview card component</h1>
    </header>
    <main class="card-container">
      <img class="card__img" src="" alt="Cube standing on one of it's vertex">
      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card_copy">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__price-time-container">
        <p class="card__crypto-text"><span class="card__crypto-img"></span>0.041</p>
        <p class="card__time-text"><span class="card__time-img"></span>3 days left</p>
      </div>
      <div class="card__creator-container">
        <img class="card__creator-img" src="" alt="Creator of the NFT">
        <p class="card__creator-text">Creation of <span class="card__creator-name">Jules Wyvern</span></p>
      </div>
    </main>
    <footer class="footer">
      <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/cesarforall" target="_blank">@cesarforall</a>. </div>
    </footer>
  </body>
</html>
